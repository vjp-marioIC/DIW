<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Ejemplos de Pseudoclases</h1>

    <ul>
        <li><a href="https://www.google.es" id="active">Enlace activo</a></li>
        <li><a href="https://www.google.es" id="visited">Enlace visitado</a></li>
        <li><a href="https://www.google.es" id="link">Enlace no visitado</a></li>
        <li><a href="https://www.google.es" id="focus">Enlace enfocado</a></li>
        <li><a href="https://www.google.es" id="hover">Enlace en hover</a></li>
    </ul>

    <div id="parrafos">
        <p>Primer párrafo</p>
        <p>Segundo párrafo</p>
        <p>Tercer párrafo</p>
    </div>
</body>
</html>
